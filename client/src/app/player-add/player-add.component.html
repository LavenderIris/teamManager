<div class = 'border'>

  
<a [routerLink]="['..','list']">List</a>
<a [routerLink]="['..','addplayer']">Add Player</a>
<h3>Add Player</h3>

<div>
  <table>
  <form (submit)= 'onSubmit()' #formData='ngForm'>
    <tr>
      <td>Player Name: <input type="text" name='name' required minlength="3" [(ngModel)]='player.name'> </td> 
        <td><div class='d' *ngIf='!formData.valid' class='red'> Name needs to be at least 2 characters in length</div></td>
    </tr>
    <tr>
      <td>Preferred Position: <input type="text" name='position'  [(ngModel)]='player.position'> </td>
    </tr>
      <input [disabled]='!formData.valid' type="submit" value="ADD">
  </form>
  </table>
</div>



<router-outlet></router-outlet>
